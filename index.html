<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSAlytics - LeetCode Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo">ðŸ§®</div>
                <h1>DSAlytics</h1>
            </div>
            <p class="tagline">Compare Two LeetCode Users</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="user1-input" placeholder="Enter first LeetCode username...">
                <input type="text" id="user2-input" placeholder="Enter second LeetCode username...">
                <button id="compare-btn" class="gradient-btn">
                    <i class="fas fa-search"></i> Compare
                </button>
            </div>
        </div>

        <div class="analytics-container hidden" id="comparison-container">
            <div class="comparison-grid">
                <div class="user-section">
                    <h2 id="user1-name">User 1</h2>
                    <div class="stats-container" id="user1-stats"></div>
                    <canvas id="user1PieChart"></canvas>
                </div>
                <div class="vs-text">VS</div>
                <div class="user-section">
                    <h2 id="user2-name">User 2</h2>
                    <div class="stats-container" id="user2-stats"></div>
                    <canvas id="user2PieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
